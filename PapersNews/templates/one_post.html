{% extends 'flatpages/default.html' %}
{% load censor %}
<!-- Название у нас будет Product -->
{% block title %}
Post
{% endblock title %}

<!-- В контенте на странице мы выводим сам товар, идентификатор которого был передан в url -->
{% block content %}
<h1>{{ post.name }}</h1>
<hr>
<h1>{{ post.content|censor }}</h1>
<hr>
<h1>{{ post.category }}</h1>
<hr>
<h1>{{ post.dataCreations }}</h1>

{% endblock content %}
